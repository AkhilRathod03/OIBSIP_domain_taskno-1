<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-wrapper">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="temperature">Enter Temperature</label>
            <input type="number" id="temperature" placeholder="e.g., 32" required>
        </div>
        <div class="input-group">
            <label for="conversionType">Choose Conversion</label>
            <select id="conversionType">
                <option value="c-to-f">Celsius to Fahrenheit</option>
                <option value="f-to-c">Fahrenheit to Celsius</option>
                <option value="c-to-k">Celsius to Kelvin</option>
                <option value="k-to-c">Kelvin to Celsius</option>
                <option value="f-to-k">Fahrenheit to Kelvin</option>
                <option value="k-to-f">Kelvin to Fahrenheit</option>
            </select>
        </div>
        <div class="buttons">
            <button class="convert-btn" id="convertBtn">Convert</button>
            <button class="clear-btn" id="clearBtn">Clear</button>
        </div>
        <div class="result-section" id="resultSection">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
